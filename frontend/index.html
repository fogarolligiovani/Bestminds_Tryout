<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Nunes Sports</title>
</head>
<body>
    <div className="Container">
        <h1>Nunes Sports</h1>
            <div>
                <form className="add__form">
                    <h3>Adicionar produto</h3>
                    <div className="label">
                        <label>Nome:</label>
                        <input 
                            type="text" 
                            name="nome" 
                            required
                        />
                    </div>
                    <div className="label">
                        <label>Preço</label>
                        <input 
                            type="text"
                            name="preco"
                            required
                        />
                    </div>
                    <div className="label">
                        <label>Descrição</label>
                        <textarea 
                            type="text"
                            name="descricao"
                            required
                        >
                        </textarea>
                    </div>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <table className="data-table">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th>Preço</th>
                </tr>
              </thead>
              <tbody>
                  <tr key=>
                    <td></td>
                    <td></td>
                    <td><textarea readOnly></textarea></td>
                    <td></td>
                    <td><button><FontAwesomeIcon icon={faSquarePen} /></button></td>
                    <td><button><FontAwesomeIcon icon={faTrash} /></button></td>
                  </tr>
              </tbody>
            </table>
      </div>
      <script src="./script.js"></script>
</body>
</html>
